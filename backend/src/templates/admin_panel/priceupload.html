{% extends "admin_panel/layouts/base.html" %}
{% block content %}
    <div class="container-fluid">
        <div class="row page-titles">
            <div class="col-md-12 align-self-center">
                <h3 class="col-md-12 text-themecolor pull-left">Загрузка цен</h3>
            </div>
        </div>
        {% if data and data['scc'] %}        
            <div class="alert alert-success priceupload-succes" role="alert">Данные обновлены</div>
        {% endif %}
        {% if error %}
            <div class="user_search_status alert alert-warning" role="alert">Ошибка загрузки, проверь XLSX файл</div>
        {% endif %}
        <div class="updates_status alert alert-danger" role="alert"> </div>
        <div class="updates_status alert alert-warning" role="alert"> </div>
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form id="upload_prices_form" method="post" action="/admin/priceupload" enctype="multipart/form-data">
                            <div class="priceload_radio">
                                <label for="iphone">
                                    iPhone
                                    <input type="radio" name="uptype" checked id="iphone" value="iphone" />
                                </label>
                                <label for="ipad">
                                    iPad
                                    <input type="radio" name="uptype" id="ipad" value="ipad" />
                                </label>
                                <label for="watches">
                                    Watches
                                    <input type="radio" name="uptype" id="watches" value="watches" />
                                </label>
                                <label for="macbook">
                                    MacBook
                                    <input type="radio" name="uptype" id="macbook" value="macbook" />
                                </label>
                                <label for="android">
                                    Android
                                    <input type="radio" name="uptype" id="android" value="android" />
                                </label>
                                <label for="accessories">
                                    Аксессы
                                    <input type="radio" name="uptype" id="accessories" value="accessories" />
                                </label>
                                <label for="price_all">
                                    Все устройства
                                    <input type="radio" name="uptype" id="price_all" value="price_all" />
                                </label>
                            </div>
                            <div class="d-flex heading--margin">
                                <div class="col-md-12">
                                    <h3 class="col-md-9 text-themecolor pull-left"><span class="lstick"></span>Синхронизация цен с Google Docs</h3>
                                </div>
                            </div>
                            <button type="submit" class='uploadgd_prices_form btn btn-secondary col-md-3' name="uploadgd" href="#">Загрузить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

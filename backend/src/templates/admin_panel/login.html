<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/static/assets/images/favicon.png">
    <title>Администраторская панель DamProdam</title>
    <!-- Bootstrap Core CSS -->
    <link href="/static/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- This page CSS -->

    <link href="/static/assets/plugins/c3-master/c3.min.css" rel="stylesheet">

    <link href="/static/css/style.css" rel="stylesheet">

    <link href="/static/css/pages/dashboard.css" rel="stylesheet">
    <!-- You can change the theme colors from here -->
    <link href="/static/css/colors/default-dark.css" id="theme" rel="stylesheet">

<body class="fix-header fix-sidebar card-no-border">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-4 col-md-offset-4">
                <section>
                    <div class="panel panel-default top caja">
                      <div class="panel-body">
                          {% if err_msg %}
                              <p class="alert alert-danger">{{ err_msg }}</p>
                          {% endif %}
                        <h3 class="text-center">Требуется авторизация</h3>
                        <form action="login" method="POST">
                            <div class="input-group input-group-lg">
                              <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-user" aria-hidden="true"></i></span>
                              <input type="email" name="email" id="email" class="form-control" placeholder="Email" aria-describedby="sizing-addon1" required>
                            </div>
                            <br>
                            <div class="input-group input-group-lg">
                              <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-key" aria-hidden="true"></i></span>
                              <input type="password" name="password" id="password" class="form-control" placeholder="Пароль" aria-describedby="sizing-addon1" required>
                            </div>
                            <br>
                             <button type="submit" class="btn btn-primary btn-block">Войти</button>

                        </form>
                      </div>
                    </div>
                </section>
            </div>
        </div>

    </div>


    <script src="/static/assets/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap popper Core JavaScript -->
    <script src="/static/assets/plugins/bootstrap/js/popper.min.js"></script>

</body>
